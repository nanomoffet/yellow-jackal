<mat-form-field>
  <mat-select placeholder="Filter" (selectionChange)="applyFilter($event.value)">
    <mat-option *ngFor="let filter of filters"  [value]="filter.value">
      {{filter.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="ticketId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticket ID</th>
      <td mat-cell *matCellDef="let row">{{row.ticketId}}</td>
    </ng-container>

    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer ID</th>
      <td mat-cell *matCellDef="let row">{{row.customerId}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Caller Name</th>
      <td mat-cell *matCellDef="let row">{{row.customerName}}</td>
    </ng-container>

    <ng-container matColumnDef="repName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rep Name</th>
      <td mat-cell *matCellDef="let row">{{row.repName}}</td>
    </ng-container>

    <ng-container matColumnDef="openDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Opened</th>
      <td mat-cell *matCellDef="let row">{{row.openDate}}</td>
    </ng-container>

    <ng-container matColumnDef="resolveDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Resolved</th>
      <td mat-cell *matCellDef="let row">{{row.resolveDate}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row.ticketId)"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
